<ul id="gallery" class="image-gallery">
  {%- for image in gallery -%}
    {%- capture url -%}
      /products/{{ page.fileSlug }}/{{ image.alt | slugify }}/#content
    {%- endcapture -%}
    <li>
      <a
        href="{{ url }}"
        class="image-link"
      >
        <figure>
          {% image image.filename, image.alt, site.products.gallery_thumb_widths %}
          <figcaption>
            {{- image.alt -}}
          </figcaption>
        </figure>
      </a>
    </li>
  {%- endfor -%}
</ul>
