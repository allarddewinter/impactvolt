<ul id="gallery" class="image-gallery">
  {%- for image in gallery -%}
    {%- capture url -%}
      /{{ strings.product_permalink_dir }}/{{ page.fileSlug }}/{{ image.alt | slugify }}/#content
    {%- endcapture -%}
    <li>
      <a
        href="{{ url }}"
        class="image-link"
      >
        <!-- once sizes="auto" is supported by Firefox, switch to that -->
        <figure>
          {% image image.filename, image.alt, site.products.gallery_thumb_widths, "", "(max-width: 798px) 33vw, 25vw" %}
          <figcaption>
            {{- image.alt -}}
          </figcaption>
        </figure>
      </a>
    </li>
  {%- endfor -%}
</ul>
