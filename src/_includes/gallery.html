<ul id="gallery" class="image-gallery">
  {%- for image in gallery -%}
    {%- capture url -%}
      /products/{{ page.fileSlug }}/{{ image[0] | slugify }}/#content
    {%- endcapture -%}
    <li>
      <a href="{{ url }}">
        <figure>
          <img
            src="/images/{{ image[1] }}"
            alt="{{- image[0] -}}"
            {%- if site.products.gallery_image_widths -%}
              eleventy:widths="{{ site.products.gallery_image_widths }}"
            {%- endif -%}
          >
          <figcaption>
            {{- image[0] -}}
          </figcaption>
        </figure>
      </a>
    </li>
  {%- endfor -%}
</ul>
