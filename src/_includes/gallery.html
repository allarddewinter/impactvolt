<ul id="gallery" class="image-gallery">
  {%- for image in gallery -%}
    {%- capture url -%}
      /products/{{ page.fileSlug }}/{{ image[0] | slugify }}/#content
    {%- endcapture -%}
    <li>
      <a
        href="{{ url }}"
        class="image-link"
        style="
          background-image: url('{{ image.data.thumbnail_base64 }}');
          aspect-ratio: {{ image.data.thumbnail_aspect_ratio }};
        "
      >
        <figure>
          <img
            src="/images/{{ image.filename }}"
            alt="{{- image.alt -}}"
            {% if site.products.gallery_thumb_widths %}
              eleventy:widths="{{ site.products.gallery_thumb_widths }}"
            {% endif -%}
          >
          <figcaption>
            {{- image.alt -}}
          </figcaption>
        </figure>
      </a>
    </li>
  {%- endfor -%}
</ul>
