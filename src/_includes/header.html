{%- capture text -%}
  {{ header_text | default: page.header_text | escape }}
{%- endcapture -%}

{%- capture image -%}
  {{ header_image | default: page.header_image | escape }}
{%- endcapture -%}

<header>
  <h1>{{ text }}</h1>
  {% if image.size > 0 %}
    <img
      {% if site.products.header_image_widths %}
        eleventy:widths="{{ site.products.header_image_widths }}"
      {% endif %}
      alt=""
      class="banner"
      src="/images/{{ image | escape }}"
    />
  {% endif %}
</header>
