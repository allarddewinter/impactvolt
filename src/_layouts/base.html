<!doctype html>
<html lang="en">
{%- include "head.html" -%}
<body class="
  {{- layout | replace: ".html", "" }}
  {% if site.sticky_mobile_nav %}
    sticky-mobile-nav
  {% endif %}
  {% if site.horizontal_nav %}
    horizontal-nav
  {% else %}
    left-nav
  {% endif %}
">
  {%- include "header.html" -%}
  <main>
    {%- include "navigation.html" -%}
    <article id="content">
      {{- content -}}
    </article>
    {%- if "src/snippets/right-content.md" | file_exists -%}
      <article class="right">
        {%- render_snippet "right-content" -%}
      </article>
    {%- endif -%}
  </main>
  {%- include "footer.html" -%}
</body>
</html>
