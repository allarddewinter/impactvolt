---
layout: base.html
---

<h1 id="image">
  {{ page.header_text | escape }}
</h1>

{%- if page.short_description -%}
  <h2>{{ page.short_description }}</h2>
{%- endif -%}

<h2>
  <a href="/products/{{ page.productSlug }}/#content">
    Gallery
  </a>
  &rsaquo;
  {{ page.imageName | escape }}
</h2>

<img
  {% if site.products.gallery_image_widths %}
    eleventy:widths="{{ site.products.gallery_image_widths }}"
  {% endif %}
  src="/images/{{ page.imageSrc }}"
  alt="{{ page.imageName | escape }}"
  {% if page.image_base64 %}
    style="
      background-image: url('{{ page.image_base64 }}');
      aspect-ratio: {{ page.image_aspect_ratio }};
    "
  {% endif %}
/>
